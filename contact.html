    <div class="row bg-light flex-fill d-flex justify-content-start">
      <div class="jumbotron jumbotron-fluid flex-grow contact">

        <section class="mb-4 contact-form">
          <h2 class="h1-responsive font-weight-bold text-center my-4">Contact me</h2>
          <p class="text-center w-responsive mx-auto mb-5">This contact form is only for 'good-looking'. Please contact me via e-mail which is shown below.</p>
          <div class="row">
            <div class="col-md-7 mb-md-0 mb-5">
              <form id="contact-form" name="contact-form" action="" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="name" name="name" class="form-control">
                      <label for="name" class="">Your name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input type="text" id="email" name="email" class="form-control">
                      <label for="email" class="">Your email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <input type="text" id="subject" name="subject" class="form-control">
                      <label for="subject" class="">Subject</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                      <label for="message">Your message</label>
                    </div>
                  </div>
                </div>
              </form>

              <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
              </div>
              <div class="status"></div>
            </div>
              <div class="col-md-3 text-center">
              <ul class="list-unstyled mb-0">
                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p>+ 48 788 512 824</p>
                </li>
                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p>adam.wiktor.mlynarczyk@gmail.com</p>
                </li>
              </ul>
            </div>
          </div>
        </section>

        <footer class="page-footer font-small special-color-dark pt-4">
          <div class="container">
            <ul class="list-unstyled list-inline text-center">
